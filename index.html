<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        /> 
    </head>
    <body>
        <!-- BT Tìm Số Nguyên Dương Nhỏ Nhất-->
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h4>BT Tìm Số Nguyên Dương Nhỏ Nhất</h1>
                    <br>
                    <div id="noti" class="alert alert-info"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

        <!-- BT Nhập hai số x,n tính tổng S-->
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h4>BT Nhập hai số x,n tính tổng S</h1>
                    <br>
                    <input id="txtNumX" placeholder="Nhập Số X" >
                    <br>
                    <br>
                    <input id="txtNumN" placeholder="Nhập Số N">
                    <br>
                    <br>
                    <div id="noti2" class="alert alert-danger"></div>
                    <button id="tinhTong2" class="btn btn-danger">Tính Tổng</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

        <!-- BT Nhập N, tính giai thừa -->
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h4>BT Nhập N, tính giai thừa</h1>
                    <br>
                    <input id="txtNumN3">
                    <br>
                    <br>
                    <div id="noti3" class="alert alert-success"></div>
                    <button id="tinhGiaiThua3" class="btn btn-success">Tính Giai Thừa</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

        <!-- BT In 10 thẻ Div, phân loại chẵn lẻ , xanh đỏ -->
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h4>BT In 10 thẻ Div, phân loại chẵn lẻ , xanh đỏ</h1>
                    <br>
                    <br>
                    <div id="noti4" class="alert" style="background:black">
                    </div>
                    <button id="createDiv4" class="btn btn-success">Tạo Div</button>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
